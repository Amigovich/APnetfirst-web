<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Estimate - AP Home Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request a Free Estimate</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="windows">Number of Windows:</label>
            <input type="number" id="windows" name="windows" required>

            <label for="doors">Number of Doors:</label>
            <input type="number" id="doors" name="doors" required>

            <label for="windowType">Window Type:</label>
            <select id="windowType" name="windowType">
                <option value="Awning">Awning</option>
                <option value="Casement">Casement</option>
                <option value="Double Hung">Double Hung</option>
                <option value="Single Hung">Single Hung</option>
                <option value="Sliding">Sliding</option>
                <option value="Bay/Bow">Bay/Bow</option>
                <option value="Picture">Picture</option>
                <option value="Specialty">Specialty</option>
            </select>

            <label for="doorType">Door Type:</label>
            <select id="doorType" name="doorType">
                <option value="Entry">Entry</option>
                <option value="French">French</option>
                <option value="Patio/Sliding">Patio/Sliding</option>
                <option value="Storm/Screen">Storm/Screen</option>
                <option value="Specialty">Specialty</option>
            </select>

            <label for="howSoon">How Soon:</label>
            <select id="howSoon" name="howSoon">
                <option value="Within a week">Within a week</option>
                <option value="Within a month">Within a month</option>
                <option value="Within 3 months">Within 3 months</option>
                <option value="Not urgent">Not urgent</option>
            </select>

            <label for="details">Additional Details:</label>
            <textarea id="details" name="details"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
